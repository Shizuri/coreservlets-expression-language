<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>4 colors</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h1 class="title">4 colors</h1>

	<br />

With Array:
<h:form>
		<ui:repeat var="item" value="#{colorController.colorArray}">
			<span style="color:#{item}">#{item}</span>
			<br />
		</ui:repeat>
	</h:form>
	<br />

With List:
<h:form>
		<ui:repeat var="item" value="#{colorController.colorList}">
			<span style="color:#{item}">#{item}</span>
			<br />
		</ui:repeat>
	</h:form>
	<br />

So ": #{colorController.peopleMap["123"]}<br /> 
So ': #{colorController.peopleMap['123']}<br />
	<h:form>
		<ui:repeat var="item"
			value="#{colorController.peopleMap.entrySet().toArray()}">
		key:#{item.key}, Id: #{colorController.peopleMap.get(item.key)}<br />
		</ui:repeat>
	</h:form>
	<br />

Numbers:
	<h:form>
		<ui:repeat var="item" value="#{colorController.numbers}">
			<ui:fragment rendered="#{item ge 0 ? true : false}">
				<!-- gt, ge, le and lt instead of >, >=, <= and < -->
				#{item}<br />
			</ui:fragment>
		</ui:repeat>
	</h:form>
	<br />

</h:body>
</html>
